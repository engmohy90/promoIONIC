<ion-header>

  <ion-navbar>
    <ion-title>{{person.displayName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div class="profile-pic">
      <img src="../../assets/imgs/ProfilePic.jpg">
    </div>
    <ion-card-content>
      XXXXXXXX
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor= 'let phone of person.phoneNumbers'> 
      <ion-thumbnail item-start>
        <img src="../assets/icon/whatsapp.png">
      </ion-thumbnail>
      <h2>{{phone.value}}</h2>
    </ion-item>
    <ion-item *ngFor= 'let phone of person.phoneNumbers'>
      <ion-thumbnail item-start>
        <img src="../assets/icon/sms.png">
      </ion-thumbnail>
      <h2>{{phone.value}}</h2>
    </ion-item>
     <!-- test -->
    <ion-item *ngFor= 'let phone of person.phoneNumbers'>
      <ion-thumbnail item-start>
        <img src="../assets/icon/sms.png">
      </ion-thumbnail>
      <ion-thumbnail item-start>
        <img src="../assets/icon/whatsapp.png">
      </ion-thumbnail>
      <h2>{{phone.value}}</h2>
    </ion-item>
    <ion-item *ngFor= 'let email of person.emails'>
      <ion-thumbnail item-start>
        <img src="../assets/icon/gmail.png">
      </ion-thumbnail>
      <h2>{{email.value}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
