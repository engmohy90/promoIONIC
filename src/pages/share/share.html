<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      XXXXXXXXXXXXXXXXXX
    </ion-card-content>

    {{email.value}}
  </p>
</ion-content>
