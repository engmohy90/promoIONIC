<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>
  <ion-card>
    <ion-card-header>
      كوبون خصم
    </ion-card-header>
    <ion-card-content>
      <p class="mohy">من فضلك اختر احد الاصدقاء لديك وارسل له الكوبون</p>
    </ion-card-content>
  </ion-card>
</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="send(item)">
      <img src="imgs/ProfilePic.jpg">
      <h2>{{ item.displayName }}</h2>
      <p *ngFor='let phone of item.phoneNumbers'>{{ phone.value }}</p>
    </button>
  </ion-list>

  <button ion-button (click)="chechme()"> chechme</button>
  <button ion-button (click)="loadme()"> load from storage</button>
</ion-content>
